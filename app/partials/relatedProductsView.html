<div class="panel panel-default custom-product-list related-products">
    <div class="panel-heading">
        <h3 class="panel-title">{{('Related' | r) + ' ' +  ('Products' | r) | xlat}}</h3>
    </div>
    <div class="product-list-vew">
        <nav class="nav">
            <ul>
                <li class="inline inline-search minimal" ng-repeat="product in relatedProducts | limitTo:8">
                    <div class="well">
                        <shortproductviewminimal p="product" user="user" />
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</div>
